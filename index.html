<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Nayeem Faisal - Interactive Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f0f0; 
            color: #333; 
        }
        .typewriter h3 {
            overflow: hidden;
            border-right: .15em solid orange;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: black } }
        .computer-science-section {
            background-image: url('https://raw.githubusercontent.com/Nayeemfaisal/Resume/master/Background.jpg');
            background-size: cover;
            color: white;
            padding: 20px;
        }
        #scene-container {
            width: 100%; 
            height: 400px;
            background: url('https://raw.githubusercontent.com/Nayeemfaisal/Resume/master/3d%20logo.jpg') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({alpha: true});
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('scene-container').appendChild(renderer.domElement);

        const textureLoader = new THREE.TextureLoader();
        const logoTexture = textureLoader.load('https://raw.githubusercontent.com/Nayeemfaisal/Resume/master/3d%20logo.jpg');

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ map: logoTexture });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
    <div class="typewriter">
        <h3>System.out.println("Hello, World!");</h3>
    </div>
    <section class="computer-science-section">
        <h2>Computer Science and Engineering</h2>
        <p>Exploring advanced topics in AI, machine learning, and system architecture.</p>
    </section>
</body>
</html>
