<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayeem Faisal - Resume</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%); color: #333; }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff; padding: 20px 0; text-align: center; position: relative; 
        }
        header img { border-radius: 50%; width: 140px; border: 5px solid white; }
        header:after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(120deg, #f6d365 0%, #fda085 100%); opacity: 0.85; z-index: -1; }
        section { padding: 20px; max-width: 800px; margin: 20px auto; background: #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.15); border-radius: 8px; opacity: 0.95; transform: translateY(20px); transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
        section:hover { transform: translateY(0); opacity: 1; }
        h1, h2 { text-align: center; }
        .job { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .skills { background: #e2e2e2; padding: 5px; display: inline-block; margin-right: 5px; border-radius: 5px; }
        .logo { width: 100px; height: auto; display: block; margin: 10px auto; }
        footer { text-align: center; padding: 20px 10px; background: #222; color: #fff; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        header img { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>
    <header>
        <img src="https://nayeemfaisal.github.io/Resume/your-photo-url.jpg" alt="Nayeem Faisal">
        <h1>Nayeem Faisal (He/Him)</h1>
        <p>Researcher / Information System Specialist / IT Consultant / System Developer</p>
        <!-- SVG Example -->
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red">
                <animate attributeName="r" from="40" to="10" dur="2s" repeatCount="indefinite" />
                <animate attributeName="fill" from="red" to="blue" dur="2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </header>
    <!-- Additional sections unchanged -->
    <footer>
        <p>Email: <a href="mailto:nfaisal204@gmail.com">nfaisal204@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/nayeem-faisal-721619296/">Visit my LinkedIn profile</a></p>
    </footer>
</body>
</html>
