<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayeem Faisal - Interactive Resume</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: #f0f0f0; 
            color: #333; 
        }
        .typewriter h3 {
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            border-right: .15em solid orange; /* The typewriter cursor */
            white-space: nowrap; /* Keeps the content on a single line */
            margin: 0 auto; /* Centering the content */
            letter-spacing: .15em; /* Adjusting the spacing between letters */
            animation: 
                typing 3.5s steps(40, end), /* The typing effect */
                blink-caret .75s step-end infinite; /* The blinking cursor effect */
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }
        .computer-science-section {
            background-image: url('https://your-repository-url.com/computer-background.jpg'); /* Set your background image here */
            background-size: cover;
            color: white;
            padding: 20px;
        }
        #scene-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Ensure that the background is transparent
        renderer.setSize(window.innerWidth, 400);
        document.getElementById('scene-container').appendChild(renderer.domElement);
        
        const geometry = new THREE.BoxGeometry(); // Basic cube geometry
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Basic material, green color
        const cube = new THREE.Mesh(geometry, material); // Create mesh with geometry and material
        scene.add(cube); // Add cube to the scene
        
        camera.position.z = 5; // Camera distance from the cube
        
        function animate() {
            requestAnimationFrame(animate); // Call animate again once the browser is ready to draw again
            cube.rotation.x += 0.01; // Rotate the cube around x-axis
            cube.rotation.y += 0.01; // Rotate the cube around y-axis
            renderer.render(scene, camera); // Render the scene with camera
        }
        animate(); // Start the animation function
    </script>
    <div class="typewriter">
        <h3>Welcome to NF World</h3> <!-- Updated text -->
    </div>
    <section class="computer-science-section">
        <h2>Computer Science and Engineering</h2>
        <p>Exploring advanced topics in AI, machine learning, and system architecture.</p>
    </section>
</body>
</html>
